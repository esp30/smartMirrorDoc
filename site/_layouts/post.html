---
layout: page
toc: false
button: true
button-ref: "javascript:history.back()"
button-description: Go Back
---

<!-- Begin Post -->
<div id="post">
    
    <!-- Post Category -->
    <p>
        <br>
        <small>
            Categories: 
            {% assign sortedCategories = page.categories | sort %}
            {% for category in sortedCategories %}
                <a href="{{ site.baseurl }}/category/{{ category | slugify }}/">{{ category }}</a> 
            {% endfor %}
        </small>
    </p>
    
    <!-- Post Title -->
    <h2 class="posttitle">{{ page.title }}</h2>
   
    <!-- Post Featured Image -->
    <!-- {% if page.image %} <img class="featured-image img-fluid" src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}">{% endif %} -->

    <!-- Post Content -->
    <div class="article-post">
        {{content}}
        <div class="clearfix"></div>
    </div>

    <!-- Prev/Next -->
    <!-- <div class="row PageNavigation mt-4 prevnextlinks">
        {% if page.previous.url %}
        <div class="col-md-6 rightborder pl-0">
            <a class="thepostlink" href="{{ site.baseurl }}/{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
        </div>
        {% endif %}
        {% if page.next.url %}
        <div class="col-md-6 text-right pr-0">
            <a class="thepostlink" href="{{ site.baseurl }}/{{page.next.url}}">{{page.next.title}} &raquo;</a>
        </div>
        {% endif %}
    </div> -->
    <!-- End Prev/Next -->

    <!-- Author Box -->
   <!--  {% if page.author %}				
    <div class="row post-top-meta">
        <div class="col-md-2">
            <img class="author-thumb" src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=250&d=mm&r=x" alt="{{ author.display_name }}">
        </div>
        <div class="col-md-10">
            <a target="_blank" class="link-dark" href="{{ author.web }}">{{ author.display_name }}</a><a target="_blank" href="{{ author.twitter }}" class="btn follow">Follow</a>
            <span class="author-description">{{ author.description }}</span>						
        </div>
    </div>				
    {% endif %} -->
</div>

<!-- End Post -->

<!-- Scripts -->
  <!--   Core JS Files   -->
  <script src="{{site.baseurl}}/assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="{{site.baseurl}}/assets/js/core/popper.min.js" type="text/javascript"></script>
  <script src="{{site.baseurl}}/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
  <script src="{{site.baseurl}}/assets/js/plugins/moment.min.js"></script>
  <!--	Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="{{site.baseurl}}/assets/js/plugins/bootstrap-datetimepicker.js" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{{site.baseurl}}/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGat1sgDZ-3y6fFe6HD7QUziVC6jlJNog"></script>
  <!--	Plugin for Sharrre btn -->
  <script src="{{site.baseurl}}/assets/js/plugins/jquery.sharrre.js" type="text/javascript"></script>
  <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
  <script src="{{site.baseurl}}/assets/js/material-kit.min.js?v=2.0.5" type="text/javascript"></script>
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  
  <!-- TOC -->
  <!-- add after bootstrap.min.css -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.css"/>
  <!-- add after bootstrap.min.js -->
  <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v1.0.1/dist/bootstrap-toc.min.js"></script>

  <!-- Tooltips -->
  <script>
  $('a[data-toggle="tooltip"]').tooltip({
    animated: 'fade',
    placement: 'bottom',
    html: true
  });
  </script>
